<div id="contactModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalTitle">Добавить контакт</h5>
      <span class="close" onclick="document.getElementById('contactModal').style.display='none'">&times;</span>
    </div>
    <form id="contactForm" method="post" action="{% url 'directory:save_employee' %}">
      {% csrf_token %}
      <input type="hidden" id="employeeId" name="id" value="">
      <div class="modal-body">
        <div class="form-group">
          <label for="name">ФИО/Название*</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Телефон*</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="room">Кабинет</label>
            <input type="text" class="form-control" id="room" name="room">
          </div>
        </div>
        <div class="form-group">
          <label for="position">Должность</label>
          <input type="text" class="form-control" id="position" name="position">
        </div>
        <div class="form-group">
          <label for="department">Подразделение</label>
          <input type="text" class="form-control" id="department" name="department">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('contactModal').style.display='none'">Закрыть</button>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
  </div>
</div>
